<div class='panel panel-primary' *ngIf='review'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + review.reviewName}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Book:</div>
                    <div class='col-md-6'>{{review.book}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Author:</div>
                    <div class='col-md-6'>{{review.author}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Price:</div>
                    <div class='col-md-6'>{{review.price|currency:'USD':true}}</div>
                </div>                
                <div class='row'>
                    <div class='col-md-3'>Reviewer:</div>
                    <div class='col-md-6'>{{review.reviewer}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Review:</div>
                    <div class='col-md-6'>{{review.review}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    <div class='col-md-6'>
                        <ai-star [rating]='review.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
